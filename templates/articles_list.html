<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публікації</title>
</head>
<body>
<h1>Публікації</h1> <br/>
<br/>
<br/>
<br/>
<a href="/" class="button-nav">Головна</a>
{% if category %} {{ category }} {% endif %}

{% for item in items %}
    <div class="articles-row">
        <a href="{{ item.get_absolute_url }}">

            <h4>{{ item.title }}</h4>
        </a>
        <h5>
            {{ item.pub_date|date:"j E Y"|safe|linebreaks }}
        </h5>
        <p>
            {{ item.description|safe|escape|striptags|truncatewords_html:32 }}
        </p>
        <div class="container-image">
            <img class="img" src="{{ item.images.all.0.image.url }}" alt=""/>
        </div>
        <div class=‘clearfix’></div>
    </div>
{% endfor %}
</body>
<style>
    .articles-row {
        width: 500px;
        box-shadow: 1px 1px 20px black;
    }

    .button-nav {
        background-color: red;
        color: white;
        padding: 1em 1.5em;
        text-decoration: none;
        text-transform: uppercase;
    }

</style>
</html>
